<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/dashboard/">

    <title>Admin panel - AngularJS/ExpressJS Seed</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">

    <!-- build:css stylesheets/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
      <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
      <link rel="stylesheet" href="../bower_components/ng-table/ng-table.css" />
      <!-- endbower-->
    <!-- endbuild -->

    <!-- build:css(.tmp/backoffice) stylesheets/app.css -->
      <!-- injector:css -->
      <link rel="stylesheet" href="stylesheets/app.css">
      <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:js javascripts/vendor.js -->
      <!-- bower:js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="../bower_components/restangular/dist/restangular.js"></script>
      <script src="../bower_components/ngstorage/ngStorage.js"></script>
      <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
      <script src="../bower_components/angular-animate/angular-animate.js"></script>
      <script src="../bower_components/ng-table/ng-table.js"></script>
      <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="../bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
      <script src="../bower_components/angular-messages/angular-messages.js"></script>
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp/backoffice) javascripts/app.js -->
      <!-- injector:js -->
      <script src="javascripts/app.js"></script>
      <script src="javascripts/controllers/login_controller.js"></script>
      <script src="javascripts/controllers/users_list_controller.js"></script>
      <script src="javascripts/controllers/users_profile_controller.js"></script>
      <script src="javascripts/directives/compare_to_model.js"></script>
      <script src="javascripts/directives/navbar.js"></script>
      <script src="javascripts/services/api.js"></script>
      <script src="javascripts/services/auth_service.js"></script>
      <!-- endinjector -->
    <!-- endbuild -->

  </head>

  <body ng-app="dashboard" ng-class="{ 'login-body': isState('login') }">

    <navbar ng-hide="isState('login')"></navbar>

    <div class="container">
      <div class="row" ui-view></div>
    </div>

  </body>

</html>
